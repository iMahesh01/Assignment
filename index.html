<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-************" crossorigin="anonymous" />
</head>
<body>
    <div class="signin">
        <p>Already a Member?    <a href="#" class="btn btn-pink blue">Sign In</a></p>
    </div>
    <div class="row">
        <div class="col-md-6 p-5" id="left-section">
            <center><h1>Discover the world's top</h1></center>
            <center><h1> Designers & Creatives.</h1></center>
            <div class="illustration">
                <img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*YUWy2-e5SechsJ9F.png" alt="Illustration" class="img-fluid">
                <p class="artist-credit">by Mahesh Chakali</p>
            </div>
        </div>
        <div class="col-md-4 p-4" id="login">
            <h3 class="mb-4">Signup to <span class="brand-text">dribbble</span></h3>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control input" id="name" placeholder="John">
                    </div>
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control input" id="username" placeholder="John">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control input" id="email" placeholder="account@refero.design">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control input" id="password" placeholder="6+ characters">
                </div>
                <div class="form-check mb-3 terms">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-muted terms" for="terms">Creating an account means you're okay with our <span class="blue">Terms of Service</span>, <span class="blue">Privacy Policy</span>, and our default <span class="blue">Notification Settings</span>.</label>
                </div>
                <a href="profile.html" class="btn btn-pink btn-block">Create Account <i class="fas fa-arrow-right"></i></a>
            </form>
            <p class="mt-3 text-muted terms">This site is protected by reCAPTCHA and the Google <span class="blue">Privacy Policy</span> and <span class="blue">Terms of Service</span> apply.</p>
        </div>
    </div>
</body>
</html>
